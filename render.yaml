services:
  # Backend Service
  - type: web
    name: dashboard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    root: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Service
  - type: static
    name: dashboard-frontend
    env: static
    buildCommand: npm install && npm run build
    publishDir: dist
    root: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dashboard-backend
          property: url
